scalar Date

type Post {
  id: Int!
  imageUrl: String
  caption: String
  createdAt: Date!
}

type PostPayload {
  isOk: Boolean!
  post: Post
  errors: [Error]
}

type Query {
  getPost(id: Int!): Post
  getUserPosts(userId: Int!): [Post]!
}

type Mutation {
  createPost(imageUrl: String, caption: String!): PostPayload!
  updatePost(imageUrl: String, caption: String, postId: Int!): PostPayload!
  deletePost(postId: Int!): PostPayload!
}
