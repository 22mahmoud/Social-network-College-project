scalar Date

type Post {
  id: Int!
  imageUrl: String
  caption: String
  createdAt: Date!
}

type PostPayload {
  isOk: Boolean!
  post: Post
  errors: [Error]
}

type Query {
  getPost(id: Int!): Post
}

type Mutation {
  createPost(imageUrl: String, caption: String!, userId: Int!): PostPayload!
}
